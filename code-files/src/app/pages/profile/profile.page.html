<ion-content>
  <ion-item>
    <ion-label>Hello, {{ email }}</ion-label>
  </ion-item>

  <ion-list>
    <ion-list-header>Order History</ion-list-header>
    <ion-item *ngFor="let order of xmlData">
      <!-- Use a space between the order name and quantity -->
      <ion-label>{{ order.name }} <br><br> Quantity: {{ order.quantity }} <br></ion-label>

      <!-- Or, use a separator like a dash (-) -->
      <!-- <ion-label>{{ order.name }} - Quantity: {{ order.quantity }}</ion-label> -->
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="logout()" expand="full" color="danger">Logout</ion-button>
  </ion-toolbar>
</ion-footer>
